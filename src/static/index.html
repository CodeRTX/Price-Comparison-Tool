<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1rem;
        }

        .form-group select,
        .form-group input {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-button {
            grid-column: 1 / -1;
            padding: 18px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e1e5e9;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results-header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .results-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .results-count {
            color: #666;
            font-size: 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .product-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stars {
            color: #ffc107;
        }

        .product-link {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }

        .product-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: #c33;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-card {
                padding: 20px;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        .example-queries {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            color: white;
        }

        .example-queries h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .example-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .example-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Price Comparison Tool</h1>
            <p>Find the best deals across multiple retailers</p>
        </div>

        <div class="search-card">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="US">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="IN">India</option>
                        <option value="CA">Canada</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="IT">Italy</option>
                        <option value="ES">Spain</option>
                        <option value="JP">Japan</option>
                        <option value="AU">Australia</option>
                        <option value="BR">Brazil</option>
                        <option value="MX">Mexico</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="query">Product Search</label>
                    <input type="text" id="query" name="query" placeholder="e.g., iPhone 16 Pro, 128GB" required>
                </div>

                <button type="submit" class="search-button" id="searchButton">
                    üîç Compare Prices
                </button>
            </form>

            <div class="example-queries">
                <h3>üí° Try these examples:</h3>
                <div class="example-item" onclick="fillExample('US', 'iPhone 16 Pro, 128GB')">
                    üá∫üá∏ iPhone 16 Pro, 128GB in United States
                </div>
                <div class="example-item" onclick="fillExample('IN', 'boAt Airdopes 311 Pro')">
                    üáÆüá≥ boAt Airdopes 311 Pro in India
                </div>
                <div class="example-item" onclick="fillExample('UK', 'Samsung Galaxy S24')">
                    üá¨üáß Samsung Galaxy S24 in United Kingdom
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Searching for the best deals...</p>
        </div>

        <div class="results" id="results">
            <div class="results-header">
                <h2>Search Results</h2>
                <p class="results-count" id="resultsCount"></p>
            </div>
            <div class="product-grid" id="productGrid"></div>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = '/api';

        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const country = document.getElementById('country').value;
            const query = document.getElementById('query').value;
            
            if (!country || !query) {
                showError('Please select a country and enter a product search query.');
                return;
            }

            await searchProducts(country, query);
        });

        async function searchProducts(country, query) {
            const loadingEl = document.getElementById('loading');
            const resultsEl = document.getElementById('results');
            const errorEl = document.getElementById('error');
            const searchButton = document.getElementById('searchButton');

            // Reset UI
            loadingEl.style.display = 'block';
            resultsEl.style.display = 'none';
            errorEl.style.display = 'none';
            searchButton.disabled = true;
            searchButton.textContent = 'üîç Searching...';

            try {
                const response = await fetch(`${API_BASE_URL}/compare-prices`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ country, query })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                displayResults(data, query);

            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to search products: ${error.message}`);
            } finally {
                loadingEl.style.display = 'none';
                searchButton.disabled = false;
                searchButton.textContent = 'üîç Compare Prices';
            }
        }

        function displayResults(products, query) {
            const resultsEl = document.getElementById('results');
            const productGrid = document.getElementById('productGrid');
            const resultsCount = document.getElementById('resultsCount');

            if (!products || products.length === 0) {
                productGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No products found</h3>
                        <p>Try adjusting your search query or selecting a different country.</p>
                    </div>
                `;
                resultsCount.textContent = 'No results found';
            } else {
                resultsCount.textContent = `Found ${products.length} product${products.length !== 1 ? 's' : ''} for "${query}"`;
                
                productGrid.innerHTML = products.map(product => `
                    <div class="product-card">
                        <div class="product-name">${escapeHtml(product.productName || 'Unknown Product')}</div>
                        <div class="product-price">${product.currency || 'USD'} ${product.price || '0'}</div>
                        <div class="product-details">
                            <div class="product-rating">
                                ${product.rating ? `
                                    <span class="stars">‚≠ê</span>
                                    <span>${product.rating}</span>
                                    ${product.reviewsCount ? `<span>(${product.reviewsCount} reviews)</span>` : ''}
                                ` : '<span>No rating available</span>'}
                            </div>
                            <div class="product-source">${product.source || 'Amazon'}</div>
                        </div>
                        <a href="${product.link || '#'}" target="_blank" rel="noopener noreferrer" class="product-link">
                            View Product ‚Üí
                        </a>
                    </div>
                `).join('');
            }

            resultsEl.style.display = 'block';
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function fillExample(country, query) {
            document.getElementById('country').value = country;
            document.getElementById('query').value = query;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add ripple effect to buttons
            const buttons = document.querySelectorAll('.search-button, .product-link');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;
                    
                    this.style.position = 'relative';
                    this.style.overflow = 'hidden';
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
